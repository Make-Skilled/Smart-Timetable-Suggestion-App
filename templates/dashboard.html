<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Timetable Suggestion App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-blue-100 to-purple-200 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-72 bg-white/70 backdrop-blur-md shadow-xl border-r border-indigo-100 flex flex-col py-10 px-6 min-h-screen">
            <div class="flex flex-col items-center mb-12">
                <div class="bg-indigo-500 bg-opacity-80 shadow-lg rounded-full h-20 w-20 flex items-center justify-center text-4xl font-bold mb-3 text-white border-4 border-indigo-200">
                    <span>{{ name[0]|upper }}</span>
                </div>
                <div class="text-base font-medium text-indigo-400">{{ name }}</div>
            </div>
            <nav class="flex flex-col gap-6 mt-8">
                <a href="/create_timetable" class="flex items-center gap-3 py-3 px-5 rounded-lg hover:bg-indigo-100 text-indigo-700 font-medium transition">
                    <i class="fa-solid fa-calendar-plus text-indigo-500"></i>
                    Create Timetable
                </a>
                <a href="/your_timetables" class="flex items-center gap-3 py-3 px-5 rounded-lg hover:bg-indigo-100 text-indigo-700 font-medium transition">
                    <i class="fa-solid fa-table-list text-indigo-500"></i>
                    Your Timetables
                </a>
                <a href="/tasks" class="flex items-center gap-3 py-3 px-5 rounded-lg hover:bg-indigo-100 text-indigo-700 font-medium transition">
                    <i class="fa-solid fa-list-check text-indigo-500"></i>
                    Tasks
                </a>
                <a href="/logout" class="flex items-center gap-3 py-3 px-5 rounded-lg hover:bg-red-100 text-red-600 font-medium transition">
                    <i class="fa-solid fa-right-from-bracket text-red-400"></i>
                    Logout
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-center px-0 pt-32 w-full h-full">
            <h1 class="text-6xl font-extrabold mb-6 drop-shadow-lg bg-gradient-to-r from-indigo-700 via-purple-500 to-blue-500 bg-clip-text text-transparent animate-fade-in">Welcome, {{ name }}!</h1>
            <p class="text-2xl text-gray-700 mb-12 text-center animate-fade-in-slow">Use the menu to create or view your timetables.<br>Plan your week with ease and style!</p>
            <div class="flex flex-col sm:flex-row gap-8 mt-4 animate-fade-in w-full justify-center">
                <a href="/create_timetable" class="bg-indigo-600 hover:bg-indigo-700 text-white px-10 py-4 rounded-xl font-semibold text-2xl shadow transition flex items-center gap-3"><i class="fa-solid fa-calendar-plus"></i> Create Timetable</a>
                <a href="/your_timetables" class="bg-white hover:bg-indigo-50 text-indigo-700 border-2 border-indigo-300 px-10 py-4 rounded-xl font-semibold text-2xl shadow transition flex items-center gap-3"><i class="fa-solid fa-table-list"></i> Your Timetables</a>
                <a href="/tasks" class="bg-white hover:bg-rose-50 text-rose-500 border-2 border-rose-200 px-10 py-4 rounded-xl font-semibold text-2xl shadow transition flex items-center gap-3"><i class="fa-solid fa-list-check"></i> Tasks</a>
            </div>
        </main>
    </div>
    <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    @keyframes fade-in-slow {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: none; }
    }
    .animate-fade-in {
      animation: fade-in 1s cubic-bezier(.4,0,.2,1) both;
    }
    .animate-fade-in-slow {
      animation: fade-in-slow 1.5s cubic-bezier(.4,0,.2,1) both;
    }
    </style>
</body>
</html>
