<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Timetable Suggestion App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white/70 backdrop-blur-lg rounded-3xl shadow-2xl p-12 border border-indigo-100">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="/" class="text-indigo-600 hover:text-indigo-700 font-semibold mb-4 inline-block flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Back to Home
            </a>
            <h1 class="text-3xl font-extrabold text-indigo-700 mb-2 drop-shadow-lg">Create Account</h1>
            <p class="text-gray-700">Join us to start organizing your time efficiently</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-6">
              {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded text-center">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Signup Form -->
        <form action="/signup" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-200">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" name="gmail" placeholder="Enter your email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-200">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" placeholder="Create a password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-200">
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700 transition duration-300 font-semibold text-lg shadow flex items-center justify-center gap-2">
                <i class="fa-solid fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-700">
                Already have an account? 
                <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold">Sign in here</a>
            </p>
        </div>
    </div>
</body>
</html>
